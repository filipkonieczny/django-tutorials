
{% block content %}

<html>
<body>
    {% if articles.count > 0 %}

	<h1>Articles</h1>
	{% for article in articles %}
	<div>
		<h2><a href="/articles/get/{{ article.id }}/">{{ article.title }}</a></h2>
		<p>{{ article.body|lower|truncatewords:'10' }}</p>
	</div>
	{% endfor %}

    {% else %}

    <p>Nothing to show.</p>

    {% endif %}
</body>
</html>


{% endblock %}
